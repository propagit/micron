        tooltip: {

        plotOptions: {
            pie: {
                allowPointSelect: true,

                    enabled: false
                },
                showInLegend: true,

                endAngle: 360,
                center: ['70%', '50%']
            }
        },
        legend: {
	        align: 'left',

		var circleradius = 72;
		var total = 0;
		for(var i=0; i < chart.series[0].data.length; i++)
		{
			total += chart.series[0].data[i].y;
		}
    
		// Render the circle
		chart.renderer.circle(xpos, ypos, circleradius).attr({
			fill: '#000',
		}).add();

		// Render the text 
		chart.renderer.text('<span id="chart_domains_total">' + total + '</span>', 165, 100).css({
			color: '#B7DB27',
			fontSize: '50px',
			textAlign: 'center',
			fontFamily: 'Euros'
		}).attr({
			// why doesn't zIndex get the text in front of the chart?
			zIndex: 999
		}).add();
		
		// Render icon
		chart.renderer.image('/micron/assets/img/icon-chain.png', 178, 120, 30, 30).css({
			
		}).attr({

		if (color == 'rgb(204, 204, 204)') {
			//$('#chart_domains_total').html($('#chart_domains_total').html() - );
