<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<!-- Bootstrap core CSS -->
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome CSS -->
<link href="assets/fontawesome/css/font-awesome.min.css" rel="stylesheet">

<!-- iCheck CSS-->
<link href="assets/icheck/skins/square/square.css" rel="stylesheet">

<!-- login Styles -->
<link href="assets/css/login.css" rel="stylesheet">

<title>Micron 21</title>
</head>
<body>
    <div class="box primary-bg">
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center">
          <img class="logo" src="assets/img/logo.jpg">
          <h3>Domain Management</h3>
       </div>
    </div>
    
    <div class="box secondary-bg">
    	<div class="login-form">
        	<form role="form" method="post" action="index.html">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input tabindex="1" type="email" class="form-control" id="exampleInputEmail1" placeholder="morgan.plumley@hubplus.com.au" autocomplete="off">
              </div>
              <div class="form-group form-group-gap">
                <label for="exampleInputPassword1">Password</label><a class="inline-block pull" href="password-reset.html">Forgotten?</a>
                <input tabindex="2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
              </div>
              <div class="valign-m">
                  <div class="checkbox inline pull login-ckbox">
                    <label>
                      <input tabindex="4" type="checkbox"> <span>Stay logged in</span>
                    </label>
                  </div>
                  <button tabindex="3" type="submit" class="btn btn-success">Log In</button>
              </div>
            </form>
        </div>
       
    </div>



</body>
<!-- jQuery 1.11.1 -->
<script type="text/javascript" src="assets/js/jquery/jquery-1.11.1.min.js"></script> 
<!-- Bootstrap JS -->
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script> 
<!-- iCheck JS -->
<script type="text/javascript" src="assets/icheck/icheck.js"></script> 


<script>

// iCheck init
$(function(){
  $('input').iCheck({
    checkboxClass: 'icheckbox_square',
    radioClass: 'iradio_square'
  });
});
</script>

</html>
